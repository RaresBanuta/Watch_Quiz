<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Watch Quiz</title>
    <link rel="stylesheet" href="watch-styles.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="video-watch.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="screen display" id="start-screen">
            <h1>What about Watches!</h1>
            <p>Let's see how much you know about the watch industry</p>
            <button class="start-button" id="start-button">START</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-screen-header">
                <h1 id="quiz-description">Quiz about Watches</h1>
                <div id="quiz-info">
                    <p>Question <span id="curent-question">1</span> of <span id="total-questions">5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
                <h2 id="quiz-text">Question to be implemented</h2>
            </div>
            <div id="answers-container" class="answers-container">
                <!-- Answer buttons will be inserted here from our JS code -->
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="screen" id="result-screen">
            <p>Quiz Results:</p>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div class="result-message" id="result-message">
                    Good Job
                </div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="watch-script.js"></script>
</body>

</html>
